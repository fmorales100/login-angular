<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Iniciar sesión</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Por favor digite su usuario
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Digite la contraseña
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
